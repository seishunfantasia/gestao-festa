<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<title>Cadastro login</title>
</head>
<body>
	<div class="container">
		<h1>Cadastro login</h1>
		<form action="/login/salvar" method="POST">

			<div class="form-group">
				Nome:</br> <input class="form-control"  type="text" id="nome" name="nome"></br>
			</div>
			<div class="row">
				<div class="form-group col">
					CPF:</br> <input class="form-control" type="text" id="cpf" name="cpf"></br>
				</div>
			
				<div class="form-group col">
					E-mail:</br> <input class="form-control" type="text" id="email" name="email"></br>
				</div>
				
				<div class="form-group col">
					Senha:</br> <input class="form-control" type="text" id="senha" name="senha"></br>
				</div>
			</div>
			<div class="form-group">
				Endere√ßo:</br> <input class="form-control"  type="text" id="endereco" name="endereco"></br>
			</div>
			<div class="row">
				<div class="form-group col">
					Cidade:</br> <input class="form-control" type="text" id="cidade" name="cidade"></br>
				</div>
				<div class="form-group col">
					Bairro:</br> <input class="form-control" type="text" id="bairro" name="bairro"></br>
				</div>
				<div class="form-group col">
					CEP:</br> <input class="form-control" type="text" id="cep" name="cep"></br>
				</div>
			</div>
			
			<div class="row">
				<label  class="form-label form-control col">Selecione o sexo:</label> &nbsp; &nbsp;
			    <select class="form-select form-control col" id="sexo" name="sexo">
			      <option value="M">Masculino</option>
			      <option value="F">Feminino</option>
			    </select>	 			
	 			<div class="form-group col">
					Data Nascimento:    &nbsp; &nbsp; &nbsp;    <input  type="date" id="datanasc" name="datanasc"></br>
				</div>
			</div>
			<input class="btn btn-primary" type="submit" value="Salvar">
		</form>
	</div>
</body>
</html>
